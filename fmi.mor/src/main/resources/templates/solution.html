<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Dispatch Troubleshooting Software</title>
<link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>
<body>
<div class="container my-2" align="center">
 
<h3>Diagnostic Steps</h3>
    <table style="width:80%" border="1"
           class = "table table-striped table-responsive-md">
    <thead>
  <tr>
    <th><center>Steps<center></th>
  </tr>
  </thead>
  <tbody>
	<tr th:each="step:${stepList}">
        <td th:text="${step.stepDescription}"></td>
    </td>
  </tr>
  </tbody>

</table>
<a th:href="@{/edit/{errorCode}(errorCode=${error.errorCode})}">Edit Error</a><br>
<a th:href="@{/}"> Back to Error List</a>

</div>
</body>
</html>
