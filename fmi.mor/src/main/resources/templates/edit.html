
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Dispatch Troubleshooting Software</title>
<link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Edit Error Steps</h1>
        <hr>
        <h2>Save Error</h2>
        <form action="#" th:action="@{/updateError/{errorCode}(errorCode=${error.errorCode})}" th:object="${oldEntity}"
            method="GET">
	<h4>Title</h4>
            <input type="text" th:field="*{errorTitle}" value="${error.errorTitle}" class="form-control mb-4 col-4">
	<h4>Description</h4>
            <input type="text" th:field="*{errorDescription}" value="${error.errorDescription}"
                class="form-control mb-4 col-4">
	<h4>Severity</h4>
 	    <input type="text"th:field="*{severity}" value="${error.severity}"
                class="form-control mb-4 col-4" >
	<h4>Single Point of Contact (SPOC)</h4>
            <input type="text" th:field="*{spoc}" value="${error.spoc}"
                class="form-control mb-4 col-4">
	<h4>Step 1</h4>
	    <input type="text"th:field="*{step01}" value="${step01}"
                class="form-control mb-4 col-4" list="stepList" >
	<h4>Step 2</h4>
            <input type="text"th:field="*{step02}" value="${step02}"
                class="form-control mb-4 col-4" list="stepList">
	<h4>Step3</h4>
            <input type="text"th:field="*{step03}" value="${step03}"
                class="form-control mb-4 col-4" list="stepList" >
	<h4>Step 4</h4>
            <input type="text"th:field="*{step04}" value="${step04}"
                class="form-control mb-4 col-4" list="stepList" >
	<h4>Step 5</h4>
            <input type="text"th:field="*{step05}" value="${step05}"
                class="form-control mb-4 col-4" list="stepList" >
	<h4>Step 6</h4>
            <input type="text"th:field="*{step06}" value="${step06}"
                class="form-control mb-4 col-4" list="stepList" >
	<h4>Step7</h4>
            <input type="text"th:field="*{step07}" value="${step07}"
                class="form-control mb-4 col-4" list="stepList" >
	<h4>Step 8</h4>
            <input type="text"th:field="*{step09}" value="${step08}"
                class="form-control mb-4 col-4" list="stepList" >
	<h4>Step 9</h4>
            <input type="text"th:field="*{step09}" value="${step09}"
                class="form-control mb-4 col-4" list="stepList" >
	<h4>Step 10</h4>
            <input type="text"th:field="*{step10}" value="${step10}"
                class="form-control mb-4 col-4" list="stepList" >

<datalist id="stepList">
				<option th:each="step : ${allStepMap}" th:text="${step.key}" th:value="${step.value}">
				<option value="2">
				<option value="3">
			</datalist>
            <button type="submit" class="btn btn-info col-2">Update</button>
        </form>
 
        <hr>
 
        <a th:href="@{/}"> Back to Error List</a>
    </div>
</body>
</html>
